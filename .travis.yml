sudo: required
language: python

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/virtualenv/python2.7.9/lib/python2.7/site-packages
    - node_modules

jobs:
  include:
    - stage:
      language: python
      python: 3.6
      node_js: stable
      addons:
        firefox: latest-nightly
      env: TOXENV=py36 MOZ_HEADLESS=1 GECKODRIVER=0.22.0
      before_install:
        - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER/geckodriver-v$GECKODRIVER-linux64.tar.gz
        - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
        - export PATH=$HOME/geckodriver:$PATH
        - firefox --version
        - geckodriver --version
      install:
        - pip install tox
      before_script:
        - npm install
      script: tox
    - stage:
      language: python
      python: 2.7
      node_js: stable
      addons:
        firefox: latest-nightly
      env: TOXENV=py27 MOZ_HEADLESS=1 GECKODRIVER=0.22.0
      before_install:
        - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER/geckodriver-v$GECKODRIVER-linux64.tar.gz
        - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
        - export PATH=$HOME/geckodriver:$PATH
        - firefox --version
        - geckodriver --version
      install:
        - pip install tox
      before_script:
        - npm install
      script: tox
    - stage:
      language: python
      env: TOXENV=flake8
      install:
        - pip install tox

      script: tox
    - stage: deploy
      if: tag =~ ^\d.\d.\d
      deploy:
        provider: pypi
        user: kimberlythegeek
        password:
          secure: 
        on:
          tags: true
          branch: master
          distributions: sdist bdist_wheel
